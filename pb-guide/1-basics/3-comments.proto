/*
the syntax for this file
*/
syntax = "proto3";

message Person {
  int32 age = 1;
  string first_name = 2;
  string last_name = 3;
  // smal jpg file
  bytes small_picture = 4;
  bool is_profile_verified = 5;
  // height of the person in cm
  float height = 6;

  // cero or more phone numbers  
  repeated string phone_numbers = 7;
}