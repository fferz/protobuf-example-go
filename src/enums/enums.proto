syntax = "proto3";

package example.enums;

// Go's package import path
option go_package = "enums;enumspb";

message EnumsMessage {
  int32 id = 1;
  DayOfWeek day_of_week = 2;
}

enum DayOfWeek {
  UNKWNOWN = 0;
  MONDAY = 1;
  TUESDAY = 2;
  WEDNESDAY = 3;
  THURSDAY = 4;
  FRIDAY = 5;
  SATURDAY = 6;
  SUNDAY = 7;
}